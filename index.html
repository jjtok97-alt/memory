<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ„ ÅšwiÄ…teczna Gra w Memory ğŸ…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c21807, #1b5e20);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 6vw;
      text-shadow: 2px 2px 4px #000;
    }

    .memory-game {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
      perspective: 1000px;
    }

    .memory-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
      font-size: 8vw; /* emoji skalujÄ… siÄ™ z szerokoÅ›ciÄ… ekranu */
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face,
    .back-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front-face {
      background: white;
      color: black;
      transform: rotateY(180deg);
      z-index: 2;
    }

    .back-face {
      background: #1b5e20;
      font-size: 7vw;
      z-index: 1;
      border: 2px solid #fff;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 5vw;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #d32f2f;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 400px) {
      .memory-game {
        grid-gap: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>ğŸ… ÅšwiÄ…teczna Gra w Memory ğŸ„</h1>
  <div class="memory-game"></div>
  <button onclick="restartGame()">ğŸ” Nowa gra</button>

  <script>
    const icons = ['ğŸ…', 'ğŸ„', 'ğŸ•¯ï¸', 'â›„', 'â­', 'ğŸ¦Œ', 'â„ï¸', 'ğŸª'];
    const gameContainer = document.querySelector('.memory-game');

    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;

    function createBoard() {
      const pairs = [...icons, ...icons];
      pairs.sort(() => 0.5 - Math.random());

      gameContainer.innerHTML = '';

      pairs.forEach(icon => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.innerHTML = `
          <div class="front-face">${icon}</div>
          <div class="back-face">ğŸ</div>
        `;
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add('flip');

      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch =
        firstCard.querySelector('.front-face').innerText ===
        secondCard.querySelector('.front-face').innerText;

      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    function restartGame() {
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
