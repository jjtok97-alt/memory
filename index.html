<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ„ ÅšwiÄ…teczna Gra w Memory ğŸ…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c21807, #1b5e20);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    .memory-game {
      width: 360px;
      height: 360px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .memory-card {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face,
    .back-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    .front-face {
      background: white;
      color: black;
      transform: rotateY(180deg);
      z-index: 2;
    }

    .back-face {
      background: #1b5e20;
      font-size: 40px;
      z-index: 1;
      border: 2px solid #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #d32f2f;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b71c1c;
    }

    /* nowy element dla komunikatu */
    .win-message {
      display: none;
      font-size: 18px;
      line-height: 1.5;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ… ÅšwiÄ…teczna Gra w Memory ğŸ„</h1>
  <div class="memory-game"></div>

  <div class="win-message" id="winMessage">
    ğŸ‰ Gratulacje! ğŸ‰<br>
    Zaloguj siÄ™ do aplikacji Walley!!<br><br>
    Login: <b>martyna0132002@gmail.com</b><br>
    HasÅ‚o: <b>Michalina.1</b><br><br>
    <button onclick="restartGame()">ğŸ” Zagraj ponownie</button>
  </div>

  <script>
    const icons = ['ğŸ…', 'ğŸ„', 'ğŸ•¯ï¸', 'â›„', 'â­', 'ğŸ¦Œ', 'â„ï¸', 'ğŸª'];
    const gameContainer = document.querySelector('.memory-game');
    const winMessage = document.getElementById('winMessage');

    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;

    function createBoard() {
      const pairs = [...icons, ...icons];
      pairs.sort(() => 0.5 - Math.random());
      gameContainer.innerHTML = '';
      gameContainer.style.display = 'grid';
      winMessage.style.display = 'none';

      pairs.forEach(icon => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.innerHTML = `
          <div class="front-face">${icon}</div>
          <div class="back-face">ğŸ</div>
        `;
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add('flip');

      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch =
        firstCard.querySelector('.front-face').innerText ===
        secondCard.querySelector('.front-face').innerText;

      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
      checkWin(); // sprawdÅº, czy wygraÅ‚ gracz
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    function restartGame() {
      createBoard();
    }

    function checkWin() {
      const flippedCards = document.querySelectorAll('.memory-card.flip');
      if (flippedCards.length === icons.length * 2) {
        gameContainer.style.display = 'none';
        winMessage.style.display = 'block';
      }
    }

    createBoard();
  </script>

</body>
</html>
